<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>StopWatch</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="stopwatchStyle.css">
	</head>

<body>

<div class="container">
  <div class="jumbotron">

		<h1>Stopwatch Demo</h1>
		<span id="minutes" class="time"></span>
		<span id="seconds" class="time">0:</span>
		<span id="miliseconds" class="time">00</span>

		<br/>
		<button id="startStop" class="btn btn-success">Start/Stop</button>
		<button id="restart" class="btn btn-success">Reset</button>
		<button id="recordTime" class="btn btn-success">Record Time</button>
	</div>

	<h4>Past Times<h4>
	<div id="pastTimes"></div>
</div>

	<script src ="stopwatch.js"></script>
</body>
</html>
